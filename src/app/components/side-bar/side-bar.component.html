<md-sidenav-container>
  <md-sidenav mode="over" opened="true"
              appInfiniteScroll
              (onScrollToBottom)="onScrollEmitted()"
              [@fadeIn]="''">
    <app-post-card *ngFor="let post of posts"
                   [post]="post"
                   (click)="onPostClicked(post)"
                    >
    </app-post-card>
  </md-sidenav>
  <div class="my-content">

  </div>
</md-sidenav-container>
